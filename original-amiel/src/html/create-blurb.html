<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>New Blurb</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	//= templates/page-head.html
</head>

<body class="t-animation t-style">
	<!-- Asset Library -->

	<div id="wrapper" class="wrapper">
		<div id="menuToggle" class="c-MenuToggle"></div>
		<div class="c-Logo js-logo">Concerto</div>

		//= templates/menu.html

		<div class="c-Header js-header">
			<div class="c-Header-title">
				<span class="c-Header-title-text" id="blurbTitleText">New Blurb</span>
				<div class="c-Header-favorite">
					<input type="checkbox" class="favorite" id="toDashboard"><label for="toDashboard">Add to favorites</label>
				</div>
				<div class="header__subhead is-hidden">
					<span>Blurb</span>
				</div>
			</div>
			<div class="c-Header-controls">
				<button class="button button_style_transparent-gray u-noMargin" id="publishDraft"><i class="fa fa-external-link"></i><span>  Publish</span></button>
				<button class="button button_style_transparent-gray u-noMargin u-hidden-xs" id="saveDraft" type="submit"><i class="fa fa-check"></i><span>  Save as Draft</span></button>
				<button class="button button_style_transparent-gray u-noMargin u-hidden-xs" id="removeDraft"><i class="fa fa-ban"></i><span>  Cancel</span></button>

				<button class="button button_style_transparent-gray u-visible-xs js-dropdown u-noMargin" id="actionDropdown"><i class="fa fa-ellipsis-v"></i></button>
			</div>
		</div>

		<div class="c-Content grid grid--row grid--center js-content">
			<div class="col col--center js-column">
				<div class="card card--foldable js-foldable" id="card-basic">
					<div class="card__title js-foldedToggle js-stickyOnMobile">General Info <span class="card__title-required-count js-requiredCount"></span></div>
					<div class="card__body">
						<div class="controls__group">
							<input type="text" class="input_style_light is-required js-required" required="true" id="blurbTitleInput">
						</div>
						<div class="controls__group">
							<textarea class="js-input input_style_light"
							data-label="Description"
							data-help-text="In sed leo at nibh dignissim iaculis vel nec massa. Sed facilisis ultrices lacinia."></textarea>
						</div>
						<div class="controls__group controls__group--asset-toggle">
							<label class="c-label c-label--top">Media Type</label>
							<ul class="radioToggle" id="mediaType">
								<li class="active" data-target="externalLink">External Link</li>
								<li data-target="media">Add / Upload</li>
							</ul>
						</div>
						<div class="controls__group" id="externalLink">
							<div class="cg__controls cg__controls_style_row">
								<div class="cg__control cg__control_style_row">
									<input type="text"
									class="js-input input_style_light"
									data-label="Link Title">
								</div>
								<div class="cg__control cg__control_style_row">
									<input type="text"
									class="js-input input_style_light"
									data-label="Link URL"
									placeholder="www.example.com">
								</div>
							</div>
						</div>
						<div class="controls__group controls__group--placeholder hidden" id="media">
							<div class="" id="mediaPlaceholder" data-name="Media File"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	//= templates/version.html

	//= templates/asset-library-overlay.html
	//= templates/file-edit.html

	<div id="dropZone" class="dz hidden">
		<div class="dz-zone locked">
			<div class="dz-title">Drop files here</div>
		</div>
	</div>

	//= templates/js-files.html
	<script src="js/create-blurb.js"></script>

</body>
</html>
