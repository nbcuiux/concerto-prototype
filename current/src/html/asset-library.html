<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Asset Library</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700,300italic,400italic,500italic,700italic,500,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="app-l.css">
		<link rel="stylesheet" href="lib/cssControl/cssControl.css">
		<link rel="stylesheet" href="app-s.css">
		<link rel="stylesheet" href="app-a.css">

	</head>
	<body class="t-animation t-style">
		<!-- Asset Library -->
		<div id="wrapper" class="wrapper">
			<div id="menuToggle" class="c-MenuToggle"></div>
        	<div class="c-Logo js-logo">Concerto</div>

			//= templates/menu.html

			<div class="c-Header c-Header--controls js-header">
				<div class="c-Header-title">
					<span class="c-Header-title-text">Asset Library</span>
					<div class="c-Header-favorite">
						<input type="checkbox" class="favorite" id="toDashboard" />
						<label for="toDashboard">Add to favorites</label>
					</div>
				</div>

				<div class="c-Header-controls c-Header-controls--center">
					<div class="searchField">
						<input type="text" placeholder="Search asset ..." id="searchField"/>
						<div class="filterIcon" id="filterButton"></div>
						<div id="filterMenu" class="filter">
							<div class="section" id="filter-show">
								<div class="section-title">Show</div>
								<div class="section-options">
									<input type="checkbox" class="toggle" id="alcatraz"><label for="alcatraz" class="toggle-label">Alcatraz</label>
									<input type="checkbox" class="toggle" id="blade"><label for="blade" class="toggle-label">Blade</label>
									<input type="checkbox" class="toggle" id="blindspot"><label for="blindspot" class="toggle-label">Blindspot</label>
									<input type="checkbox" class="toggle" id="slashers"><label for="slashers" class="toggle-label">Great American Slashers</label>
									<input type="checkbox" class="toggle" id="kids"><label for="kids" class="toggle-label">Horror's Creepiest Kids</label>
									<input type="checkbox" class="toggle" id="river"><label for="river" class="toggle-label">The River</label>
									<input type="checkbox" class="toggle" id="gates"><label for="gates" class="toggle-label">The Gates</label>
								</div>
							</div>
							<div class="section" id="filter-files">
								<div class="section-title">File Types</div>
								<div class="section-options">
									<input type="checkbox" class="toggle" id="img"><label for="img" class="toggle-label">images</label>
									<input type="checkbox" class="toggle" id="video"><label for="video" class="toggle-label">video</label>
									<input type="checkbox" class="toggle" id="music"><label for="music" class="toggle-label">audio</label>
									<input type="checkbox" class="toggle" id="pres"><label for="pres" class="toggle-label">documents</label>
								</div>
							</div>
							<div class="section" id="filter-date">
								<div class="section-title">Date</div>
								<div class="section-options">
									<input type="checkbox" class="toggle" id="week"><label for="week" class="toggle-label">last week</label>
									<input type="checkbox" class="toggle" id="month"><label for="month" class="toggle-label">last month</label>
									<input type="checkbox" class="toggle" id="3month"><label for="3month" class="toggle-label">last 3 month</label>
									<input type="checkbox" class="toggle" id="year"><label for="year" class="toggle-label">year</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="c-Content c-Content--asset-library o-Grid o-Grid--col js-content">
				<div class="content__controls" data-uk-sticky="{top:0, clsactive: 'is-stuck'}">
					<div class="content__controls-left">
						<div class="selectAll">
	                        <button class="button--selectAll is-empty" id="deselectAll" title="Deselect all"></button><label id="deselectAllLabel" for="deselectAll">Deselect All</label>
	                    </div>
						<button class="button button_style_transparent-gray" id="bulkEdit">
							<i class="fa fa-pencil"></i>
							<span class="">  Bulk Edit</span>
							<div class="button__warning is-hidden"></div>
						</button>
						<button class="button button_style_transparent-gray" id="multiEdit">
							<i class="fa fa-pencil-square"></i>
							<span class="buttonText">  Multi Edit</span>
							<div class="button__warning is-hidden"></div>
						</button>
						<button class="button button_style_transparent-gray" id="bulkRemove"><i class="fa fa-trash"></i><span class="buttonText">  Delete</span></button>
					</div>
					<div class="content__controls-right">
						<button class="button button_style_transparent-gray" id="uploadFiles"><i class="fa fa-upload"></i><span class="buttonText">  Upload Files</span></button>

						<button class="button button_style_transparent-gray js-dropdown u-noMargin" id="assetActionsSmall"><i class="fa fa-ellipsis-v"></i></button>
	                    <button class="button button_style_transparent-gray js-dropdown u-noMargin" id="assetActionsFull"><i class="fa fa-ellipsis-v"></i></button>
					</div>
				</div>
				<div class="files">
					<!-- Files Section-->
					<div class="section" id="assets">
						<div class="section__title" >
							<span class="section__title-text">This Month</span>
						</div>
						<div class="section__files section__files_view_grid">

						</div>
					</div>
				</div>
			</div>

		</div>

		//= templates/version.html

		//= templates/fileEdit.html


		<div id="dropZone" class="dz hidden">
			<div class="dz-zone locked">
				<div class="dz-title">Drop files here</div>
			</div>
		</div>

		//= templates/jsFiles.html
		<script src="js/asset-library.js"></script>

	</body>
</html>
