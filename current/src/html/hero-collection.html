<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>New Season</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700,300italic,400italic,500italic,700italic,500,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="app-l.css">
		<link rel="stylesheet" href="lib/cssControl/cssControl.css">
		<link rel="stylesheet" href="app-s.css">
		<link rel="stylesheet" href="app-a.css">

		<script type="text/javascript" src="lib/cssControl/cssControl.js"></script>
	</head>
	<body class="t-animation t-style">
		<!-- Asset Library -->

		<div id="wrapper" class="wrapper">
			<div id="menuToggle" class="c-MenuToggle"></div>
        	<div class="c-Logo js-logo">Concerto</div>

			//= templates/menu.html

			<div class="c-Header js-header">
				<div class="c-Header-title">
					<span class="c-Header-title-text is-required" id="collectionTitleText">Hero Carousel</span>
				</div>
				<div class="c-Header-controls">
					<button class="button button_style_transparent-gray u-noMargin" id="publishDraft"><i class="fa fa-external-link"></i><span>  Publish</span></button>
					<button class="button button_style_transparent-gray u-noMargin u-hidden-xs" id="saveDraft" type="submit"><i class="fa fa-check"></i><span>  Save as Draft</span></button>
					<button class="button button_style_transparent-gray u-noMargin u-hidden-xs" id="removeDraft"><i class="fa fa-ban"></i><span>  Cancel</span></button>

					<button class="button button_style_transparent-gray u-visible-xs js-dropdown u-noMargin" id="actionDropdown"><i class="fa fa-ellipsis-v"></i></button>
				</div>
			</div>

			<ul class="c-Nav js-scrollSpyNav" data-top-offset="50">
				<li class="c-Nav-item js-scrollNavItem is-active" data-href="card-basic">
					<span class="c-Nav-item-title">Basic</span>
				</li>
				<li class="c-Nav-item js-scrollNavItem" data-href="card-collection">
					<span class="c-Nav-item-title">Collection</span>
				</li>
				<li class="c-Nav-item js-scrollNavItem" data-href="card-association">
					<span class="c-Nav-item-title">Association</span>
				</li>
			</ul>

			<div class="c-Content o-Grid o-Grid--row js-content">

				<div class="card card--foldable js-foldable" id="card-basic">
					<div class="card__title js-foldedToggle js-stickyOnMobile">Basic <span class="card__title-required-count js-requiredCount"></span></div>
					<div class="card__body">
						<div class="controls__group">
							<input type="text" class="input_style_light js-required" required="true" id="collectionTitleInput" value="Hero Carousel">
						</div>
						<div class="controls__group">
							<input type="text"
								class="js-input input_style_light"
								data-label="Short Description"
								data-help-text="Fusce sodales finibus auctor. Nunc ipsum turpis, porttitor non sem id, luctus tincidunt diam.">
						</div>
						<div class="controls__group">
							<textarea class="js-input input_style_light"
								data-label="Medium Description"
								data-help-text="Sed accumsan arcu a mauris blandit tincidunt. In posuere sapien et tincidunt posuere."></textarea>
						</div>
						<div class="controls__group">
							<textarea class="js-input input_style_light"
								data-label="Long Description"
								data-help-text="In sed leo at nibh dignissim iaculis vel nec massa. Sed facilisis ultrices lacinia."></textarea>
						</div>
					</div>
				</div>

				<div class="card card--foldable js-foldable" id="card-collection">
					<div class="card__title js-foldedToggle js-stickyOnMobile">Collection</div>
					<div class="card__body" id="collectionSection">
						<div class="controls__group">
						</div>
					</div>
				</div>

				<div class="card card--foldable js-foldable" id="card-association">
					<div class="card__title js-foldedToggle js-stickyOnMobile">Association</div>
					<div class="card__body u-noPadding">
						<div class="card__section" id="collectionSeriesSection">
							<header class="card__section-title">
								<h4 class="card__section-header">Series, Season, Episode</h4>
							</header>
							<div class="card__section-body">
								<div class="controls__group ">
								</div>
							</div>
						</div>
						<div class="card__section">
							<header class="card__section-title">
								<h4 class="card__section-header">Categories & Tags</h4>
							</header>
							<div class="card__section-body">
								<div class="controls__group">
									<div class="js-tagfield"
										data-label="Categories"
										data-items='["Backstage", "Episode Recap", "Red Carpet", "Fun Facts"]'
										data-placeholder = "Set Categories">
									</div>
								</div>
								<div class="controls__group">
									<div class="js-tagfield"
										data-label="Tags"
										data-items='["Adam Copeland", "Emily Rose", "Eric Balfour", "John Dunsworth", "Laura Mennell", "Lucas Bryant", "Richard Donat"]'
										data-placeholder="Set Tags"
										data-create-new-tag="true"
										data-search-placeholder="Type a tag..."
										data-help-text="In sed leo at nibh dignissim iaculis vel nec massa. Sed facilisis ultrices lacinia.">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		//= templates/version.html

		//= templates/assetLibraryOverlay.html
		//= templates/fileEdit.html

		<div id="dropZone" class="dz hidden">
			<div class="dz-zone locked">
				<div class="dz-title">Drop files here</div>
			</div>
		</div>

		//= templates/jsFiles.html
		<script src="js/create-series.js"></script>

	</body>
</html>
